<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阻止浮动元素覆盖</title>
</head>
<style>
  .son{
    width: 200px;
    height: 200px;
    background-color: brown;
    float: left;
  }
  .son-last{
    width: 300px;
    height: 400px;
    background-color: burlywood;
    overflow: hidden;
  }
</style>
<body>
  <div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son-last"></div>
  </div>
</body>
</html>
