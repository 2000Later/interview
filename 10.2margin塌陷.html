<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin塌陷</title>
    <style>
      .father {
        width: 200px;
        height: 300px;
        background-color: brown;
        overflow: hidden;
      }
      .son {
        width: 200px;
        height: 100px;
        margin-top: 20px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!-- 解决外边距塌陷：父级元素设置overflow: hidden;触发BFC -->
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
